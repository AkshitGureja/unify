<head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      
      </head>
      
      <body>
      
        <div class="dashboard">
          <header>
      
      
            <div class="f fe">
              <div id="logo">
                <img src="unify.png" width=60px alt="team_logo">
              </div>
      
      
              <div class="heading">
                <div class="atmos">
                  <div class="icon icon-w"></div>
                  <h2 class="title" id = "atmos_type">Cloudy</h2>
                </div>
                <h5 class="date" style="text-align:right" id = "curr_date">08 Nov 2022 </h5>
              </div>
            </div>
      
            <div class="weather f">
              <div>
                <strong id = "temperature">26Â°C</strong>
                <p>Temperature </p>
              </div>
              <div>
                <strong id = "humidity" >48.2%</strong>
                <p>Outdoor Humidity</p>
              </div>
            </div>
      
      
          </header>
      
          <section>
            <!-- Category -->
            <div class="category">
              
                <a href="#!" class="active">Living Room</a>
                <!-- <li><a href="#!">Kitchen</a></li>
                <li><a href="#!">Dinning</a></li>
                <li><a href="#!">Weather</a></li> -->
              
            </div>
            <!-- Appliances -->
            <div class="appliances">
      
              <div class="appliance" , id="eelight">
                <input type="checkbox" name="a" id="a">
                <label for="a">
                  <i class="l"></i>
                  <strong>Light</strong>
                  <span data-o="On" data-c="Off"></span>
                  <small></small>
                </label>
              </div>
      
              <div class="appliance" , id="eelamp">
                <input type="checkbox" name="a" id="b">
                <label for="b">
                  <i class="l"></i>
                  <strong>Lamp</strong>
                  <span data-o="On" data-c="Off"></span>
                  <small></small>
                </label>
              </div>
      
              <div class="appliance" id="eefan">
                <input type="checkbox" name="a" id="c">
                <label for="c">
                  <i class="a"></i>
                  <strong>Fan</strong>
                  <span data-o="On" data-c="Off"></span>
                  <small></small>
                </label>
              </div>
      
              <div class="appliance" id="eeadd">
                <input type="checkbox" name="a" id="d">
                <label for="d">
                  <!-- <i class="f"></i> -->
                  <!-- <strong>Add more</strong> -->
                  <span class="material-symbols-outlined" id="icon_add">
                    add_circle
                  </span>
      
                </label>
              </div>
      
              <!-- <div class="appliance">
                    <input type="checkbox" name="a" id="d">
                    <label for="d">
                      <i class="f"></i>
                      <strong>Fridge</strong>
                      <span data-o="On" data-c="Off"></span>
                      <small></small>
                    </label>
                  </div> -->
      
              <div class="m-player">
                <h2>Shared Devices</h2>
                <div class="player">
                  <div class="disc"></div>
                  <div class="artist">
                    <p id = "song_name">Never Gonna Give Y... </p>
                    <small id = "artist_name">Rick Astley</small>
                  </div>
                  <div class="controls">
                    <input type="checkbox" name="a" id="p">
                    <label for="p">
                      <div class="control"></div>
                    </label>
                  </div>
                </div>
              </div>
      
            </div>
          </section>
        </div>
      
        <!-- <a href="https://www.youtube.com/watch?v=URUPsrmtYfs" target="_blank" title="Watch me speed code this" style="position: fixed; bottom: 10px; right: 10px"><img src="http://co0kie.github.io/codepen/youtube.png" alt=""></a> -->
      </body>
